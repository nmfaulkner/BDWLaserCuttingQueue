<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="public/css/style.css">
		<meta name="username" content="">
		<script src="public/js/jquery-2.1.1.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="public/js/main.js"></script>
		<link href="public/img/bdw-logo.png" rel="shortcut icon" type="image/x-icon">
		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<title> BDW Lasercuttering Queue </title>
		<meta name="google-signin-client_id" content="710331240051-v1ntjh3jb8muk36e3lsr98fooojbllob.apps.googleusercontent.com">
	</head>
	<body>
		<div id="timer-brown-hidden-message" class="hidden-message hidden">Time until next lasercutter is open</div>
		<div id="bdw-logo-hidden-message" class="hidden-message hidden">Monitor sign in</div>
		<div class="home-content stack-behind">
			<header>
				<div class="logo-content">
					<div class="logo-text-container">
						<div class="logo-text">Brown</div>
						<div class="logo-text">Design</div>
						<div class="logo-text">Workshop</div>
					</div>
				</div>
				<div class="header-buttons-container">
					<div id="monitor-button-form">
						<img id="bdw-logo" src="public/img/bdw-logo.png">
					</div>
					<div id="sign-in" class="g-signin2" data-onsuccess="onSignIn"></div>
					<div class="sign-out-container hidden">
						<form id="sign-out">
							<input class="bdw-button" id="sign-out-button" value="Sign Out" type="button">
						</form>
					</div>
					<div class="join-queue-form-container hidden">
						<form class="hidden join-queue-form" id="join-queue-form">
							<input class="bdw-button" id="join-queue-button" value="Join Queue" type="button">
						</form>
					</div>
				</div>
			</header>
			<div class="body-content">
				<div class="youre-up-container">
					<div class="youre-up-title hidden ">You're Up! Time Remaining: </div>
				</div>
				<div class="timer-container">
					<div class="timer-blocks-total">
						<div class="time-background-block">
							<div class="timer-time">
								<div class="timer-time-hours">2 hrs</div>
								<div class="timer-time-minutes">30 mins</div>
							</div>
						</div>
				</div>
				</div>
				<div class="queue-container">
					<table class="queue-table">
						<tr class="queue-header">
							<th class="queue-header-elem queue-elem-num">No.</th>
							<th class="queue-header-elem">Name</th>
							<th class="queue-header-elem">Length of Cut</th>
							<th></th>
						</tr>
					</table>
				</div>
			</div>
			<footer>
				<p>BDW Lasercutting Queue</p>
				<iframe src="https://ghbtns.com/github-btn.html?user=nmfaulkner&repo=BDWLasercuttingQueue&type=star&count=true" frameborder="0" scrolling="0" width="158px" height="30px"></iframe>
			</footer>
	</div>
  <!-- {{#form}} -->
	<div id="join-queue-form-page"class="form-page hidden" >
		<div class="form-background"></div>
		<div class="form-content-box">
			<div class="form-header">
				<div class="form-title">Join Queue</div>
				<div class="form-exit">
					<img id="form-exit-button" src="public/img/cancel.png">
				</div>
			</div>
			<div class="form-divider"></div>
			<div class="form-body">
				<div class="form-cut-length-module">
					<div class="form-label-title">Length of Cut</div>
					<div class="form-drop-down-container">
					  <label>
					      <select>
					          <option selected> Select Approx Time </option>
					          <option>5 mins</option>
					          <option>10 mins</option>
					          <option>15 mins</option>
										<option>20 mins</option>
					          <option>25 mins</option>
					          <option>30 mins</option>
					      </select>
					  </label>
					</div>
				</div>
				<div class="form-notification-module">
					<div class="form-label-title">Notification</div>
					<div class="form-body-checkbox-button-container">
						<label id="email-notification-checkbox" class="form-checkbox-label"> Email
							<input type="checkbox">
							<span class="checkmark"></span>
						</label>
					</div>
				</div>
				<div class="phone-number-module hidden">
					<div class="form-label-title">Phone Number</div>
					<form id="form-phone-number-form">
						<input type="text">
					</form>
				</div>
			</div>
			<div class="form-divider"></div>
			<div class="form-footer">
				<div class="form-submit-container">
					<form class="join-queue-form" id="form-submit-form">
							<input class="bdw-button" id="form-submit-button" value="Join Queue" type="button">
					</form>
				</div>
			</div>
		</div>
</div>
	<!-- {{/form}} -->
	
	<!-- Monitor Password Form [START] -->
	<div id="monitor-password-form-page"class="form-page hidden" >
		<div class="form-background"></div>
		<div class="form-content-box">
			<div class="form-header">
				<div class="form-title">Monitor Login</div>
				<div class="form-exit">
					<img id="form-exit-button" src="public/img/cancel.png">
				</div>
			</div>
			<div class="form-divider"></div>
			<div class="monitor-password-body-content">
				<div class="monitor-password-module">
					<div class="form-label-title">Password</div>
					<form id="form-monitor-password-form">
						<input type="password">
					</form>
				</div>
			</div>
			<div class="form-divider"></div>
			<div class="form-submit-container">
				<form class="monitor-password-form" id="form-monitor-password-submit-form">
						<input class="bdw-button" id="form-monitor-password-submit-button" value="Submit" type="button">
				</form>
			</div>
		</div>

	</div>
	<!-- Monitor Password Form [END] -->
	</body>


</html>
